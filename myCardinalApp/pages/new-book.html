<psk-container>
    <psk-form controller-name="NewBookController" style="margin-left: 25px" columns="2" layout="[12]">
        <psk-text-input view-model="bookName"></psk-text-input>
        <psk-text-input view-model="author"></psk-text-input>
        <psk-text-input view-model="category"></psk-text-input>
        <psk-text-input view-model="isbn"></psk-text-input>
        <psk-text-input view-model="publishingHouse"></psk-text-input>
        <psk-text-input view-model="pageNumber"></psk-text-input>
        <psk-text-input view-model="fileName" id="fileName"></psk-text-input>
        <psk-text-input view-model="fileExtension" id="fileExtension"></psk-text-input>
        <psk-text-input view-model="fileSize" id="fileSize"></psk-text-input>

        <div style="display: inline-block;">
            <psk-files-chooser class="btn btn-secondary" view-model="pskFileChooser" event-name="addFile">
            </psk-files-chooser>

            <psk-button label="Upload" class="btn btn-primary" event-name="uploadFile">
            </psk-button>
        </div>

    </psk-form>
</psk-container>
